{% extends "main.html" %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jakarta Wardrobe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
          width: 1081px;
          height: 516px;
          border-radius: 15px;
          background: var(--Off-White, #FCFCFC);
          box-shadow: 0px 4px 10px 0px rgba(136, 136, 136, 0.60);
          flex-shrink: 0;
          display: flex;
        }
        
        .foto-profile {
            flex: 1;
            background: rgba(51, 51, 51, 0.60);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            width: 531px;
            height: 516px;
            flex-shrink: 0;
        }

        .foto-profile img {
            width: 531px;
            height: 516px;
            flex-shrink: 0;
        }

        .detail-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .detail-section form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

.profile-container {
    display: flex;
    margin: 2rem auto;
    max-width: 800px;
    background-color: #FCFCFC;
    padding: 2rem;
    box-shadow: 0px 4px 10px 0px rgba(136, 136, 136, 0.60);
    border-radius: 15px;
}

.profile-image img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.profile-content {
    margin-left: 2rem;
    flex: 1;
}

.profile-content h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.profile-content form {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.profile-content label {
    font-weight: bold;
}

.profile-content input[type="text"],
.profile-content input[type="file"],
.profile-content textarea {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    width: 100%;
}

.change-password {
    color: #ff6347;
    text-decoration: none;
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.save-btn, .reset-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.save-btn {
    background-color: #333;
    color: #fff;
}

.reset-btn {
    background-color: #ccc;
    color: #333;
}

.activity h2 {
    font-size: 1.5rem;
    margin-top: 1.5rem;
}

.activity textarea {
    width: 100%;
    height: 100px;
    resize: none;
    padding: 0.5rem;
}


    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="{% static 'media/defaults.png' %}" alt="User Image">
        </div>
        <div class="profile-content">
            <h1>Hai, User!</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="{{ user_form.username }}">
                
                <a href="#" class="change-password">Change Password</a>
                
                <label for="avatar">Change Avatar</label>
                <input type="file" name="avatar" id="avatar">
                
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="reset" class="reset-btn">Reset</button>
            </form>
            
            <div class="activity">
                <h2>Username's Activity</h2>
                <textarea readonly>{{ user.activity }}</textarea>
            </div>
        </div>
    </div>
</body>
</html>

    
{% endblock content %}
