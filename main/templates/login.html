{% extends 'main.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jakarta Wardrobe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" style="font-family: 'Urbanist', sans-serif;">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row overflow-hidden">
            <!-- Left section (Image and text) -->
            <div class="md:w-1/2 bg-gray-400 flex items-center justify-center p-4">
                <img src="{% static 'images/login.png' %}" alt="JaWa Logo" class="w-full h-full object-cover">
            </div>

            <!-- Right section (Login form) -->
            <div class="md:w-1/2 p-8 flex flex-col justify-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Jakarta Wardrobe</h2>
                <p class="text-gray-600 mb-6">Sign in to your JaWa account</p>

                <form method="POST" action="{% url 'main:login' %}" class="space-y-4">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded-lg">
                    <input type="password" name="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg">
                    <button type="submit" class="w-full bg-gray-800 text-white p-3 rounded-lg hover:bg-gray-900 transition duration-300">Sign In</button>
                </form>

                <div class="mt-4 text-center text-gray-600">
                    Don't have an account? <a href="{% url 'main:register' %}" class="text-blue-500 hover:underline">Register here</a>
                </div>
                <div class="mt-2 text-center text-gray-600">
                    <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline"><i>Forgot Password?</i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
