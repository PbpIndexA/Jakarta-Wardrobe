<!-- globalChat/templates/globalChat/forum_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Urbanist:ital,wght@0,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100" style="font-family: 'Urbanist', sans-serif;">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold mb-6">Forum List</h1>
        <!-- Loop through forums and display them -->
        {% if forums %}
            <div class="space-y-4">
                {% for forum in forums %}
                    <div class="p-4 bg-white rounded shadow-md">
                        <h2 class="text-2xl font-semibold">{{ forum.title }}</h2>
                        <p class="text-gray-700">{{ forum.description }}</p>
                        <p class="text-sm text-gray-500">By {{ forum.user.username }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-600">No forums found.</p>
        {% endif %}
    </div>
</body>
</html>
