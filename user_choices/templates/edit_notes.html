{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Edit Notes for {{ product.name }}</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen" style="font-family: 'Urbanist', sans-serif;">
  {% include "navbar.html" %}
  
  <div class="flex-grow flex items-center justify-center pt-32 pb-24">
    <div class="bg-white shadow-md rounded-lg w-full max-w-md h-[500px] flex flex-col justify-center p-6">
      <h2 class="text-3xl font-bold text-center mb-8">Edit Notes for {{ product.name }}</h2>
      
      <form method="post" class="flex flex-col flex-grow">
        {% csrf_token %}
        
        <div class="form-group mb-4 flex-grow">
          {{ form.notes.label_tag }}
          {{ form.notes }}  <!-- Now the classes are already included -->
          {% if form.notes.errors %}
            <div class="text-red-500 text-sm mt-1">
              {{ form.notes.errors }}
            </div>
          {% endif %}
        </div>
        
        <div class="flex justify-between mt-4">
          <button type="submit" class="btn-save bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out duration-300">
            Save Notes
          </button>
          <a href="/user_choices" class="btn-cancel bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition ease-in-out duration-300">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
  
  {% include "footer.html" %}
</body>
</html>
{% endblock %}

<style>
  .btn-save {
    background-color: #4A5568; /* Darker Gray */
  }

  .btn-save:hover {
    background-color: #2D3748; /* Dark Gray */
  }

  .btn-cancel {
    background-color: #E2E8F0; /* Light Gray */
    color: #2D3748; /* Dark Gray */
  }

  .btn-cancel:hover {
    background-color: #CBD5E0; /* Gray */
  }
</style>
